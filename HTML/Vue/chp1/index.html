<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
	<div id="app-2">
		<span v-bind:title="message">
			Hover you mouse over me for a few seconds to see my dynamically bound title!
		</span>
	</div>
	<div id="app-3">
		<p v-if="seen">
			Now you see me
		</p>
	</div>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>
	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>
	<div id="app-6">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>
	<div id="app-7">
		<ol>
			<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
		</ol>
	</div>
	<script>
		// 声明式渲染
		// 实时更新
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!'	// 可在控制台修改app.message
			}
		});
		var app2 = new Vue({
			el: '#app-2',
			data: {
				message: 'You loaded this page on ' + new Date()
			}
		});

		// 条件与循环
		var app3 = new Vue({
			el: '#app-3',
			data: {
				seen: true
			}
		});
		var app4 = new Vue({
			el: '#app-4',
			data:{
				todos: [
					{ text: 'Learn JavaScript' },
					{ text: 'Learn Vue' },
					{ text: 'Build something awesome' }
				]
			}
		});

		// 处理用户输入
		var app5 = new Vue({
			el: '#app-5',
			data: {
				message: 'Hello Vue.js!'
			},
			methods: {
				reverseMessage: function(){
					this.message = this.message.split('').reverse().join('')
				}
			}
		});
		var app6 = new Vue({
			el: '#app-6',
			data:{
				message: 'Hello Vue!'
			}
		});

		// 用组件构建(应用)
		Vue.component('todo-item',{
			props:['todo'],
			template: '<li>{{ todo.text }}</li>'
		});
		var app7 = new Vue({
			el: '#app-7',
			data: {
				groceryList: [
					{ text: 'Vegetables' },
					{ text: 'Cheese' },
					{ text: 'Whatever else humans are supposed to eat' }
				]
			}
		});
	</script>
</body>
</html>
