<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        const obj = {
            name: 'Merry',
            age: 21
        };
        draw();
        function draw(){
            document.body.querySelector('div').innerHTML = '';
            for(let [k , v] of Object.entries(obj)){
                let oDiv = document.createElement('div'),
                    Span = document.createElement('span');
                    Span.innerHTML = `${k}: ${v}`;
                oDiv.appendChild(Span);
                document.body.querySelector('div').appendChild(oDiv);
            };
        };
        
        const queuedObservers = new Set(),
            observe = fn => queuedObservers.add(fn),
            observable = obj => new Proxy(obj , {set}),
            person = observable(obj),
            oSpanArray = Array.from(document.querySelectorAll('span'));

        function set(target , key , value , receiver){
            const result = Reflect.set(target , key , value , receiver);
            queuedObservers.forEach(observer => observer());
            draw()
            return result;
        };
    </script>
</body>
</html>
