{% extends "bg.html" %}
{% block css %}
    <link rel="stylesheet" href="/css/reg.css">
{% endblock %}
{% block main %}
    <div id="content" class="container">
        <h3>Register</h3>
        <form action="/reg" method="post">
            <div>
                <input type="text" name="name" id="name" class="input" />
                <label id="nameLabel" class="label">Name</label>
            </div>
            <div>
                <input type="password" name="password" id="password" class="input" />
                <label id="passwordLabel">Passsword</label>
            </div>
            <div>
                <input type="password" name="password" id="confirmpassword" class="input" />
                <label id="passwordLabel">Passsword Again</label>
            </div>
            <div>
                <span><a href="/login">Login</a></span>
                <span class="reg">Register</span>
            </div>
        </form>
    </div>
{% endblock %}
{% block js %}
    <script src="/js/reg.js"></script>
{% endblock %}
