<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
    <div class="result">yyyy-MM-dd</div>
    <div class="calendar">
        <div class="header">
            <span class="prevYear prev changeYear"><i></i><i></i></span>
            <span class="prevMonth prev changeMonth"><i></i></span>
            <div>
                <span class="year"></span>
                <span class="month"></span>
            </div>
            <span class="nextMonth next changeMonth"><i></i></span>
            <span class="nextYear next changeYear"><i></i><i></i></span>
        </div>
        <div class="main">
            <div class="content">
                <div class="week">
                    <span>日</span>
                    <span>一</span>
                    <span>二</span>
                    <span>三</span>
                    <span>四</span>
                    <span>五</span>
                    <span>六</span>
                </div>
                <div>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                </div>
                <div>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                </div>
                <div>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                </div>
                <div>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                </div>
                <div>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                </div>
                <div>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                    <span class="time"></span>
                </div>
            </div>
            
        </div>
        <div class="footer">
            <span class="clear">清除</span>
            <span class="nowTime">现在</span>
            <span class="confirm">确定</span>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
