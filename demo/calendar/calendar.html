<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
    <input type="text" id="result" />
    <script src="js/merry.js"></script>
    <script src="js/layer.js"></script>
    <script>
        const oResult = document.getElementById("result");
        window.onload = () => {
            oResult.setAttribute("placeholder" , "yyyy-MM-dd");
        };
        oResult.addEventListener("click" , function() {
            const _this = this,
                top = _this.offsetTop + _this.offsetHeight + 10,
                left = _this.offsetLeft;
            layer.open({
                elem: "#result",
                type: "calendar",
                offset: [top , left]
            });
        });
    </script>
</body>
</html>
