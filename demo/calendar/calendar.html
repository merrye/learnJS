<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        html , body{
            height: 100%;
        }
        #result{
            width: 160px;
            height: 30px;
            border: 1px solid rgb(230,230,230);
            outline: none;
            text-indent: 12px;
            font-size: 16px;
            color: rgb(150,150,150);
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <input type="text" id="result" />
    <script src="js/merry.js"></script>
    <script src="js/layer.js"></script>
    <script>
        const oResult = document.getElementById("result"),
            oResultProxy = new Proxy(oResult , {
                get(target , key) {
                    return key === "target" ? target : target[key];
                },
                set(target , key , value) {
                    value !== target[key] && foo();
                    target[key] = value;
                    return true;
                }
            });
        window.onload = () => {
            oResult.setAttribute("placeholder" , "yyyy-MM-dd");
        };
        oResult.addEventListener("click" , function() {
            const _this = this,
                top = _this.offsetTop + _this.offsetHeight + 10,
                left = _this.offsetLeft;
            layer.open({
                type: "calendar",
                proxy: oResultProxy,
                offset: [top , left]
            });
        });

    </script>
</body>
</html>
