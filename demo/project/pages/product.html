<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情</title>
    <link rel="stylesheet" href="../css/product.css">
</head>
<body>
    <header>
        <a href="../index.html"><img src="../image/index/logo.png" alt=""></a>   
        <a href="../index.html">网上商城购物系统</a>
    </header>
    <div id="wrap">
        <div class="product">
            <img src="../image/products/1.jpg" alt="">
        </div>
        <div class="dec">
            <p class="title">日本进口护发素资生堂惠润柔净鲜花芳香护发乳 600ml</p>
            <p class="price">价格：<span>62.00</span></p>
            <p class="stock">库存：<span>100</span></p>
            <p class="number">
                <span class="key">数量：</span>
                <span class="value">
                    <input class="num" value="1">
                    <span class="control">
                        <i>+</i>
                        <i>-</i>
                    </span>
                </span>
                件
            </p>
            <p class="add"><span>购买</span></p>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/product.js"></script>  
</body>
</html>
