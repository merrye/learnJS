<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文件拖拽上传</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="fileUpload">
        <div class="left-menu">
            <canvas width="500" height="500" class="main"></canvas>
            <p class="tip">请拖拽图片至此区域</p>
            <div class="tools">
                <div id="rotateLeftBtn">↶<span>左旋转</span></div>
                <div id="rotateRightBtn">↷<span>左旋转</span></div>
                <div id="upload">⇧<span>上传图片</span></div>
                <div id="send">➥<span>确认发送</span></div>
            </div>
            <input type="file" name="file" class="uploadFile">
        </div>
        <div class="right-menu">
            <div class="preview">
                <canvas width="180" heigh="180" class="window"></canvas>
                <p class="dec">图片预览：180*180</p>
            </div>
            <div class="save">
                <canvas width="180" heigh="180" class="window"></canvas>
                <p class="dec">生成图片可右键保存到本地</p>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
