<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
	/* 变量的扩展
	*	let
	*		特性: 	1.没有域解析
	*			  	2.不允许重复声明
	*				3.块级作用域
	*	const
	*				1.常量 固定的值
	* */

		let a = 1;
		console.log(1);
		const b = 2;
		const c = {
			name: 'Merry'
		};
		c.name = 'Merrye';
		console.log(c);
	</script>
</body>
</html>
