<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// Class
		class Cat{
			constructor(name,age,color){
				this.name = name;
				this.age = age;
				this.color = color;
			}
			getName(){
				return this.name;
			}
			// 静态方法可以直接调用
			static getAge(age){
				console.log(age);
			}
			getColor(color){
				console.log(color);
			}
		}
		class newCat extends Cat{
			constructor(name,age,color,build){
				super(name,age,color);
				this.build = build;
			}
			getColor(color){
				super.getColor(color);
			}
			getBuild(){
				return this.build;
			}
		}

		Cat.getAge(3);
		let c = new Cat("Case",3,"red");
		console.log(c.getName());
		newCat.getAge(2)
		let nc = new newCat("花猫",2,"black",'asd');
		nc.getColor('#ff0');
		console.log(nc.getName(),nc.getBuild());
	</script>
</body>
</html>
