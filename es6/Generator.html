<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// Generator
			// 遇到yield关键字的时候函数就会停止执行
			// 需要把fn()执行的结果保存到变量里

		// function* fn(){
		// 	yield 1;
		// };
		// let f = fn();
		// console.log(f.next());

		function* fn(){
			let a = yield 0;
			yield console.log(a);
		};
		let f = fn();
		console.log(f.next(3));
		console.log(f.next(2));
		console.log(f.next(1));
	</script>
</body>
</html>
