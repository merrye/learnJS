{% extends "base.html" %}
{% block css %}
    <link rel="stylesheet" href="/css/tag_list.css">
{% endblock %}
{% block main %}
    <div class="tag_list">
        <h3 class="title">目前共计{{tagArr.length}}个标签</h3>
        {% for tag in tagArr %}
            <a class="tag" href="/tag/{{tag.content}}" data-count={{tag.count}}>{{ tag.content }}</a>
        {% endfor %}
    </div>
{% endblock %}
